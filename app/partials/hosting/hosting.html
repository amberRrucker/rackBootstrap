<div class="clearfix row text-center hosting-panel">
    <div class="col-md-1"></div>
    <div data-ng-repeat="panel in hosting.rackspace" class="col-sm-12 col-md-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-icon">
                    <img data-ng-src="{{panel.icon}}">
                </div>
                <div class="panel-title">{{panel.title}}</div>
                <div class="glyphicon glyphicon-play panel-play"></div>
                <hr class="panel-divide">
                <div class="panel-bottom">
                    <p class="panel-description">{{panel.description}}</p>
                </div>
            </div>
        </div>
        <div class="panel-learn"><a href="#">Learn More</a></div>
    </div>

    <div data-ng-repeat="panel in hosting.partners" class="col-sm-12 col-md-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-icon-partners">
                    <img data-ng-src="{{panel.icon}}">
                </div>
                <div class="panel-title">{{panel.title}}</div>
                <div class="glyphicon glyphicon-play panel-play"></div>
                <hr class="panel-divide">
                <div class="panel-bottom">
                    <p class="panel-description">{{panel.description}}</p>
                </div>
            </div>
        </div>
        <div class="panel-learn"><a href="#">Learn More</a></div>
    </div>
    <div class="col-md-1"></div>
</div>
